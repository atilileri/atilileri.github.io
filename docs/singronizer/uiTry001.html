<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Playlist Transfer</title>
  <style>
    :root {
      --bg-light: #fafafa;
      --bg-dark: #232323;
      --text-light: #232323;
      --text-dark: #fafafa;
      --accent: #a7c7e7;
    }
    html[data-theme='light'] {
      background: var(--bg-light);
      color: var(--text-light);
    }
    html[data-theme='dark'] {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .theme-toggle {
      position: absolute;
      top: 1em;
      right: 2em;
      cursor: pointer;
      padding: .5em 1em;
      background: var(--accent);
      border: none;
      border-radius: 18px;
      font-weight: bold;
    }
    .container {
      display: flex;
      margin: 2em auto;
      max-width: 900px;
      gap: 2em;
      justify-content: center;
    }
    .column {
      flex: 1 1 0;
      background: rgba(180,180,210,0.07);
      padding: 2em 1em;
      border-radius: 18px;
      min-width: 280px;
    }
    h2 {
      margin-top: 0;
    }
    select {
      width: 100%;
      padding: .5em;
      font-size: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
    }
    .accordion {
      margin: .5em 0;
      border-radius: 8px;
      background: inherit;
      box-shadow: 0 1px 4px rgba(40,70,100,0.08);
    }
    .accordion-header {
      cursor: pointer;
      padding: 1em;
      background: var(--accent);
      border: none;
      outline: none;
      width: 100%;
      font-size: 1.05em;
      border-radius: 8px 8px 0 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .accordion-header svg {
      flex-shrink: 0;
      transition: transform 0.2s;
    }
    .accordion.open .accordion-header svg {
      transform: rotate(90deg);
    }
    .accordion-panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.25s ease;
      background: var(--bg-light);
      color: var(--text-light);
      border-radius: 0 0 8px 8px;
      padding: 0 1em;
    }
    html[data-theme='dark'] .accordion-panel {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    .accordion.open .accordion-panel {
      max-height: 500px;
      padding: 1em;
    }
    .transfer-btn {
      display: block;
      margin: 2em auto 0 auto;
      padding: 1em 2em;
      background: var(--accent);
      border: none;
      font-size: 1.1em;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 1px 6px rgba(20,20,60,0.13);
      transition: background 0.2s;
    }
    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        gap: 1em;
      }
    }
  </style>
</head>
<body>

  <button class="theme-toggle" id="themeToggle">ðŸŒ™ Dark</button>

  <div class="container">
    <!-- Left column: Source -->
    <div class="column" id="sourceColumn">
      <h2>Source Platform</h2>
      <select id="sourcePlatform">
        <option>Spotify</option>
        <option>YouTube Music</option>
        <option>Apple Music</option>
      </select>
      <div id="sourcePlaylists">
        <!-- Sample Playlists -->
        <div class="accordion">
          <div class="accordion-header">
            My Playlist 1
            <svg width="18" height="18" viewBox="0 0 18 18"><polyline points="6 3 12 9 6 15" fill="none" stroke="currentColor" stroke-width="2"/></svg>
          </div>
          <div class="accordion-panel">
            <ul>
              <li>Song A</li>
              <li>Song B</li>
              <li>Song C</li>
            </ul>
          </div>
        </div>
        <div class="accordion">
          <div class="accordion-header">
            Roadtrip Playlist
            <svg width="18" height="18" viewBox="0 0 18 18"><polyline points="6 3 12 9 6 15" fill="none" stroke="currentColor" stroke-width="2"/></svg>
          </div>
          <div class="accordion-panel">
            <ul>
              <li>Song D</li>
              <li>Song E</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Right column: Target -->
    <div class="column" id="targetColumn">
      <h2>Target Platform</h2>
      <select id="targetPlatform">
        <option>YouTube Music</option>
        <option>Spotify</option>
        <option>Apple Music</option>
      </select>
      <div id="targetPlaylists">
        <!-- Sample Target Playlist -->
        <div class="accordion">
          <div class="accordion-header">
            Generated Playlist
            <svg width="18" height="18" viewBox="0 0 18 18"><polyline points="6 3 12 9 6 15" fill="none" stroke="currentColor" stroke-width="2"/></svg>
          </div>
          <div class="accordion-panel">
            <ul>
              <li>Song A</li>
              <li>Song B</li>
              <li>Song C</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button class="transfer-btn" id="transferBtn">Transfer â–¶</button>

  <script>
    // Theme toggle logic
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;
    function updateThemeBtn(theme) {
      if (theme === 'dark') {
        themeToggle.textContent = 'â˜€ï¸ Light';
      } else {
        themeToggle.textContent = 'ðŸŒ™ Dark';
      }
    }
    function setTheme(theme) {
      html.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      updateThemeBtn(theme);
    }
    // initial theme
    (function () {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      setTheme(saved || (prefersDark ? 'dark' : 'light'));
    })();
    themeToggle.addEventListener('click', function() {
      const current = html.getAttribute('data-theme');
      setTheme(current === 'dark' ? 'light' : 'dark');
    });

    // Accordion logic
    document.querySelectorAll('.accordion-header').forEach(header => {
      header.onclick = function() {
        const acc = header.parentElement;
        acc.classList.toggle('open');
      }
    });

    // Transfer button dummy logic
    document.getElementById('transferBtn').addEventListener('click', function() {
      alert('Playlist transfer triggered!');
      // Here, actual transfer logic would go.
    });
  </script>
</body>
</html>
